<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tr>
            <td bgcolor="#ff6600">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                    <tr>
                        <td style="width:18px;padding-right:4px"><a href="https://news.ycombinator.com"><img src="y18.gif" width="18" height="18" style="border:1px white solid;"></a></td>
                        <td style="line-height:12pt; height:10px;">
                            <span class="pagetop"><b class="hnname"><a href="news">Hacker News</a></b> <a href="newest">new</a> | <a href="front">past</a> |
                            <a href="newcomments">comments</a> | <a href="ask">ask</a> | <a href="show">show</a> | <a href="jobs">jobs</a> | <a href="submit">submit</a>
                            </span>
                        </td>
                        <td style="text-align:right;padding-right:4px;">
                            <span class="pagetop"><a href="login?goto=news">login</a>
                            </span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr id="pagespace" title="" style="height:10px">
        </tr>
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" class="itemlist" *ngFor="let story of topStories; let index = index;" ng-app='hackerNews' ng-controller="myCtrl">
                    <tr class='athing' id='{{ story.id }}'>
                        <td align="right" valign="top" class="title">
                            <span class="rank">{{ index + 1 }}</span>
                        </td>
                        <td valign="top" class="votelinks">

                            <a id='up_{{ story.id }}' href='vote?id={{ story.id }}&amp;how=up&amp;goto=news'>
                            <div class='votearrow' title='upvote'></div>
                            </a>
                        </td>
                        <td class="title"><a href="{{ story.url }}" class="storylink">{{ story.title }}</a>
                            <span class="sitebit comhead"> (<a href="from?site={{ story.url }}"><span class="sitestr">{{ story.url }}</span></a>)</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="subtext">
                        <span class="score" id="score_{{ story.id }}">{{ story.score }} points</span> by <a href="user?id={{ story.by.id }}" class="hnuser"> {{ story.by.id }} </a>
                        <span class="age"><a href="item?id={{ story.id }}">{{ (story.timeISO | date: 'H') }} hours ago </a></span>
                        <span id="unv_{{ story.id }}"></span> | <a href="hide?id={{ story.id }}&amp;goto=news">hide</a> | <a href="item?id={{ story.id }}">{{ story.descendants }}&nbsp;comments</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
</table>

  <script type="text/javascript">

     var app = angular.module('hackerNews', []);

     app.controller('myCtrl', ['$scope', '$http', function ($scope, $http) {
        $scope.thisHour = new Date().getHours();
        console.log(thisHour);
     }]);

  </script>
